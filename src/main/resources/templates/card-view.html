<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="'Card #' + ${card.id}">Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <a class="btn btn-link px-0 mb-3" href="/ui/cards">‚Üê Back to list</a>

    <div class="card shadow-sm">
        <div class="card-body">
            <h1 class="h4 mb-3" th:text="${card.title}">Title</h1>
            <dl class="row">
                <dt class="col-sm-2">ID</dt>
                <dd class="col-sm-10" th:text="${card.id}">1</dd>

                <dt class="col-sm-2">Status</dt>
                <dd class="col-sm-10" th:text="${card.status}">OPEN</dd>

                <dt class="col-sm-2">Description</dt>
                <dd class="col-sm-10" th:text="${card.description}">...</dd>
            </dl>

            <form th:action="@{'/ui/cards/' + ${card.id} + '/delete'}" method="post"
                  onsubmit="return confirm('Delete this card?');">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
