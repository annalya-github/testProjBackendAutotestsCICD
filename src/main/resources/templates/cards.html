<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 m-0">Cards</h1>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">Add</button>
    </div>

    <!-- таблица -->
    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover table-striped m-0">
                <thead class="table-light">
                <tr>
                    <th style="width: 80px;">ID</th>
                    <th>Title</th>
                    <th>Status</th>
                    <th style="width: 120px;">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(cards)}">
                    <td colspan="4" class="text-center text-muted py-4">No cards yet</td>
                </tr>
                <tr th:each="c : ${cards}">
                    <td th:text="${c.id}">1</td>
                    <td th:text="${c.title}">Sample</td>
                    <td th:text="${c.status}">OPEN</td>
                    <td>
                        <a class="btn btn-sm btn-outline-secondary" th:href="@{'/ui/cards/' + ${c.id}}">View</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Модалка добавления -->
<div class="modal fade" id="addModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <!-- ВАЖНО: теперь биндимся к ${card}, а не ${form} -->
        <form class="modal-content" th:action="@{/ui/cards}" method="post" th:object="${card}">
            <div class="modal-header">
                <h5 class="modal-title">Add card</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input class="form-control" type="text" th:field="*{title}" required>
                    <!-- Показ ошибок для title (если @NotBlank сработала) -->
                    <div class="text-danger small" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error</div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" rows="3" th:field="*{description}"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Status</label>
                    <input class="form-control" type="text" th:field="*{status}" placeholder="e.g. OPEN" required>
                    <!-- Показ ошибок для status -->
                    <div class="text-danger small" th:if="${#fields.hasErrors('status')}" th:errors="*{status}">Status error</div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
